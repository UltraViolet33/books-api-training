<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Edit Book</title>
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Books</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="addBook.html">Add Book</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="container my-5">
            <div class="row">
                <div class="col-12">
                    <h1 class="text-center">Edit a Book</h1>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-6">
                    <form id="editBook">
                        <div class="mb-3">
                            <label for="title" class="form-label">Title : *</label>
                            <input type="text" class="form-control" name="title" id="title">
                        </div>
                        <div class="mb-3">
                            <label for="author" class="form-label">Author : *</label>
                            <input type="text" class="form-control" name="author" id="author">
                        </div>
                        <button id="btnAddBook" class="btn btn-primary">Submit</button>
                    </form>
                    <form id="deleteBook" class="my-3">
                        <button class="btn btn-warning">Delete</button>
                    </form>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-4">
                    <div class="bg-danger" id="error">
                        <p class="text-center fs-4" id="error_text"></p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 col-md-4">
                    <div class="" id="success">
                        <p class="text-center fs-4" id="success_text"></p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/variables.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/editBook.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
